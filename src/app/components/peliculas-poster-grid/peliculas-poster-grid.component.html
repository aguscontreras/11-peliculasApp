<div class="row">
  <div class="col-md-3 mb-4 animate__animated animate__fadeIn" *ngFor="let movie of movies">
    <img
      [src]="movie.poster_path | poster"
      ngClass="img-fluid poster"
      (click)="onMovieClick(movie)"
    />

    <div class="px-2">
      <h3 class="mt-3">{{ movie.title }}</h3>
      <div class="row">
        <div class="col-auto me-auto text-white">
          <star-rating
            [value]="movie.vote_average"
            [totalstars]="10"
            checkedcolor="gold"
            uncheckedcolor="gray"
            size="14px"
            readonly="false"
          ></star-rating>
        </div>
        <div class="col-auto text-white">
          {{ movie.vote_average | number: "1.1-2" }}
        </div>
      </div>
    </div>
  </div>
</div>
